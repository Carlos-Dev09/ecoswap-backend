spring.application.name=ecoswap
  
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ecoswap}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Carlos1009}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always

spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.show-sql=true

# logging.level.org.hibernate.SQL=DEBUG

# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT
security.jwt.expiration-minutes=${JWT_EXPIRATION_MINUTES:60}
security.jwt.secret-key=${JWT_SECRET_KEY:12345678901234567890123456789012}

image.storage.path=${IMAGE_STORAGE_PATH:src/main/resources/static/images}

# Logging extra
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Configuracion de SpringDoc OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Spring AI - OpenAI Configuration (para usar con Gemma 3 en Docker)
spring.ai.openai.api-key=${OPENAI_API_KEY:dummy}
spring.ai.openai.base-url=${OPENAI_BASE_URL:http://localhost:12434/engines}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:ai/gemma3}
# spring.ai.openai.chat.options.temperature=0.7
# spring.ai.openai.chat.options.max-tokens=100

# Timeouts optimizados (en milisegundos)
spring.ai.openai.timeout.connection=5000
spring.ai.openai.timeout.read=20000



